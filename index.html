<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

  <main>
    <div class="card-component">
      <div class="card-component__image">
        <img src="/images/image-equilibrium.jpg" alt="Equilibrium image">
      </div>
      <div class="card-component__content">
        <h1 class="card-component__title">Equilibrium #3429</h1>
        <p class="card-component__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-component__info">
          <p class="card-component__amount"><img src="./images/icon-ethereum.svg" alt="ethereum icon">0.041 ETH</p>
          <p class="card-component__duration"><img src="./images/icon-clock.svg" alt="clock icon">3 days left</p>
        </div>
        <div class="divider"></div>
        <div class="card-component__profile">
          <img src="./images/image-avatar.png" alt="Jules Wyvern avatar profile">
          <p class="card-component__author">Creation of <span id="name">Jules Wyvern</span></p>
        </div>
      </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chosiin</a>.
  </footer>
</body>

</html>
